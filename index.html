<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="assets/img/logo.svg" alt="YouTube logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <img src="assets/img/search.svg" alt="search">
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link"><img src="assets/img/video.svg"></a>
            <a href="#" class="icons-link"><img src="assets/img/apps.svg"></a>
            <a href="#" class="icons-link"><img src="assets/img/notification.svg"></a>
        </div>
        <div class="user">
            <a href="#" class="user-link"><img src="assets/img/avatar.png"></a>
        </div>
    </header>
</body>
</html>
